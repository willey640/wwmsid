<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us - WWMSID</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .banner {
            background-color: #00112D;
            color: white;
            padding: 15px;
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .contact-form {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1 class="banner">Contact Us</h1>

    <section class="contact-form">
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, comments, or feedback, feel free to reach out to us using the form below.</p>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="wwmsid@gmail.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <footer style="margin-top: 20px; padding: 10px; background-color: #f1f1f1; width: 100%; text-align: center;">
        <p>&copy; 2025 Christopher Willey. All Rights Reserved.</p>
    </footer>
</body>
</html>
